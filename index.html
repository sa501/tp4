<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 626px;
            height: 835px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/tun_gouvernorats_utm_0.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function pop_tun_gouvernorats_utm_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['IDG'] !== null ? autolinker.link(feature.properties['IDG'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NOMG'] !== null ? autolinker.link(feature.properties['NOMG'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['IDPAYS'] !== null ? autolinker.link(feature.properties['IDPAYS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_tun_gouvernorats_utm_0_0() {
            return {
                pane: 'pane_tun_gouvernorats_utm_0',
                interactive: true,
            }
        }
        function style_tun_gouvernorats_utm_0_1() {
            return {
                pane: 'pane_tun_gouvernorats_utm_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_tun_gouvernorats_utm_0');
        map.getPane('pane_tun_gouvernorats_utm_0').style.zIndex = 400;
        map.getPane('pane_tun_gouvernorats_utm_0').style['mix-blend-mode'] = 'normal';
        var layer_tun_gouvernorats_utm_0 = new L.geoJson.multiStyle(json_tun_gouvernorats_utm_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_tun_gouvernorats_utm_0',
            layerName: 'layer_tun_gouvernorats_utm_0',
            pane: 'pane_tun_gouvernorats_utm_0',
            onEachFeature: pop_tun_gouvernorats_utm_0,
            styles: [style_tun_gouvernorats_utm_0_0,style_tun_gouvernorats_utm_0_1,]
        });
        bounds_group.addLayer(layer_tun_gouvernorats_utm_0);
        map.addLayer(layer_tun_gouvernorats_utm_0);
        setBounds();
        var i = 0;
        layer_tun_gouvernorats_utm_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['NOMG'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['NOMG']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_tun_gouvernorats_utm_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_tun_gouvernorats_utm_0]);
        map.on("zoomend", function(){
            resetLabels([layer_tun_gouvernorats_utm_0]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_tun_gouvernorats_utm_0]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_tun_gouvernorats_utm_0]);
        });
        </script>
    </body>
</html>
